<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <title>Boombox</title>
  </head>
  <body>
    <div class="app">
      <header>
        <h1>
          BoomBox
        </h1>
        <p>Make some music</p>
      </header>
      <div class="visual"></div>
      <div class="pads">
        <div class="pad1">
          <audio class="sound" src="./audio/bass.wav"></audio>
        </div>
        <div class="pad2">
          <audio class="sound" src="./audio/claps.wav"></audio>
        </div>
        <div class="pad3">
          <audio class="sound" src="./audio/cymbal.wav"></audio>
        </div>
        <div class="pad4">
          <audio class="sound" src="./audio/drums.wav"></audio>
        </div>
        <div class="pad5">
          <audio class="sound" src="./audio/hihat.wav"></audio>
        </div>
        <div class="pad6">
          <audio class="sound" src="./audio/lead.wav"></audio>
        </div>
        <div class="pad7">
          <audio class="sound" src="./audio/piano.wav"></audio>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
